site_name: Scrape Schema
site_author: Georgiy
site_description: Converting any text (xml, html, plain text, stdout, etc) to python datatypes
site_url: https://scrape-schema.readthedocs.io/
repo_name: vypivshiy/scrape-schema
repo_url: https://github.com/vypivshiy/scrape-schema

nav:
  - Home: index.md
  - Usage: usage.md
  - FAQ: faq.md
  - Examples: examples.md
  - Reference:
      - Schema: reference/schema.md
      - Fields: reference/fields.md

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: dark blue
      accent: dark blue
      toggle:
        icon: material/lightbulb-outline
        name: "Switch to dark mode"
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: dark blue
      accent: dark blue
      toggle:
        icon: material/lightbulb
        name: "Switch to light mode"

plugins:
  - search
  - mkdocstrings:
      default_handler: python


markdown_extensions:
  - pymdownx.superfences:
  - admonition:
  - pymdownx.details:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.magiclink:
      repo_url_shortener: true
      repo_url_shorthand: true
      normalize_issue_symbols: true
      user: vypivshiy
      repo: scrape-schema
